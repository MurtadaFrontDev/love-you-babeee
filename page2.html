<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكرياتنا الحلوة مثلج</title>
    <link rel="stylesheet" href="page2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Floating hearts -->
    <div class="hearts-bg">
        <span class="heart">💕</span>
        <span class="heart">💕</span>
        <span class="heart">💕</span>
    </div>

    <!-- Main content -->
    <main class="container">
        <h1 class="page-title">هاي اكثر صورتين احبهن الج وصورنا هم</h1>

        <!-- Stacked photos -->
        <div class="photo-stack" onclick="openGallery()">
            <div class="photo photo-1">
                <img src="Photos/photo1.jpg" alt="Memory 1">
            </div>
            <div class="photo photo-2">
                <img src="Photos/photo2.jpg" alt="Memory 2">
            </div>
            <div class="photo photo-3">
                <img src="Photos/photo3.jpg" alt="Memory 3">
            </div>
            <div class="stack-label">بيب دوسي عليه ياحلوة انتي </div>
        </div>

        <!-- Next page button -->
        <button class="next-btn" onclick="goToPage3()">فدوة شنو هاي احبك 😭😭</button>
    </main>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeGallery()">&times;</span>

            <div class="gallery-header">
                <h2>ماكدرت اخلي هواي من ورة المساحة 😭😭</h2>
            </div>

            <div class="gallery-body">
                <button class="nav-btn prev-btn" onclick="changePhoto(-1)">❮</button>

                <div class="photo-container">
                    <div class="photo-viewer">
                        <img id="current-photo" src="Photos/photo1.jpg" alt="Memory">
                    </div>
                </div>

                <button class="nav-btn next-btn" onclick="changePhoto(1)">❯</button>
            </div>

            <div class="photo-footer">
                <div class="photo-counter">
                    <span id="photo-number">1</span> / <span id="total-photos">6</span>
                </div>

                <!-- Thumbnails -->
                <div class="thumbnails">
                    <img src="Photos/photo1.jpg" onclick="showPhoto(0)" class="thumb active">
                    <img src="Photos/photo2.jpg" onclick="showPhoto(1)" class="thumb">
                    <img src="Photos/photo3.jpg" onclick="showPhoto(2)" class="thumb">
                    <img src="Photos/photo4.jpg" onclick="showPhoto(3)" class="thumb">
                    <img src="Photos/photo5.jpg" onclick="showPhoto(4)" class="thumb">
                    <img src="Photos/photo6.jpg" onclick="showPhoto(5)" class="thumb">
                </div>
            </div>
        </div>
    </div>

    <script src="page2.js"></script>
</body>

</html>
